<!DOCTYPE html>
<html lang="en">
<head>
  <title>React EBI Species demo</title>

  <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Framework/v1.3/css/ebi-global.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Icon-fonts/v1.2/fonts.css" type="text/css" media="all" />

  <style>
    td:nth-child(2) {
      font-size: 4rem;
    }
  </style>
</head>

<body>
  <div class="row column">

    <div class="row column margin-bottom-large">
      <h3>Single species with custom colour</h3>
      <div style="font-size: 4rem;" id="single"></div>
    </div>

    <div class="row column margin-bottom-large margin-top-large">
      <h3>Unknown species</h3>
      <div style="font-size: 4rem;" id="unknown"></div>
    </div>

    <div class="row column margin-top-large">
      <div id="content" class="small-6 columns">
        <h3>All species with default colours</h3>
        <div id="all-default"></div>
      </div>

      <div class="small-6 columns">
        <h3>All species with custom group colours</h3>
        <div id="all-custom"></div>
      </div>
    </div>

  </div>
</body>

<script src="../dist/vendors.bundle.js"></script>
<script src="../dist/reactEbiSpeciesClassyDemo.bundle.js"></script>

<script>
  reactEbiSpeciesClassyDemo.render({species: 'rice', color: 'orange'}, 'single');
  reactEbiSpeciesClassyDemo.render({species: 'crocubot'}, 'unknown');
  reactEbiSpeciesClassyDemo.renderAll('all-default');
  reactEbiSpeciesClassyDemo.renderAll('all-custom', {warmBlooded: `slateblue`, plants: `saddlebrown`, other: `silver`});
</script>

</html>
